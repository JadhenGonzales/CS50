{% extends "auctions/layout.html" %}

{% block body %}
    <form method="POST">
        {% csrf_token %}
        <div class="container p-3">
            <div class="row m-1">
                <div class="col-sm-2 col-form-label">Item Name</div>
                <div class="col-sm-5">
                    {{ form.item_name }}
                </div>
                <div class="col-sm-2 col-form-label text-end">Starting Bid</div>
                <div class="col-sm-3">
                    {{ form.initial_bid }}
                </div>
            </div>
            <div class="row m-1">
                <div class="col-sm-2 col-form-label">Description</div>
                <div class="col-sm-10">
                    {{ form.item_description }}
                </div>
            </div>
            <div class="row m-1">
                <div class="col-sm-2 col-form-label">Image URL:</div>
                <div class="col-sm-10">
                    {{ form.item_img }}
                </div>
            </div>
            <div class="row m-1">
                <div class="col-sm-2 col-form-label">Categories</div>
                <div class="col-sm-5">
                    {{ form.item_categories }}
                </div>
            </div>
            <Button type="submit" class="btn btn-outline-dark">Post Listing</Button>
        </div>  
    </form>
{% endblock %}
