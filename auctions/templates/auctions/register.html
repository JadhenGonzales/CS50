{% extends "auctions/layout.html" %}

{% block body %}
    {% if message %}
        <div>{{ message }}</div>
    {% endif %}
    <div class="d-flex justify-content-center">
        <div class="mt-4">
            <form action="{% url 'register' %}" method="post">
                {% csrf_token %}
                <div class="form-group">
                    <input class="form-control m-2" autofocus type="text" name="username" placeholder="Username">
                </div>
                <div class="form-group">
                    <input class="form-control m-2" type="email" name="email" placeholder="Email Address">
                </div>
                <div class="form-group">
                    <input class="form-control m-2" type="password" name="password" placeholder="Password">
                </div>
                <div class="form-group">
                    <input class="form-control m-2" type="password" name="confirmation" placeholder="Confirm Password">
                </div>
                <input class="btn btn-primary m-2" type="submit" value="Register">
            </form>

            Already have an account? <a href="{% url 'login' %}">Log In here.</a>
        </div>
    </div>
{% endblock %}
