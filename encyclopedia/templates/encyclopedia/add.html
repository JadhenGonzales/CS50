{% extends "encyclopedia/layout.html" %}

{% block title %}
    Add Entry
{% endblock %}

{% block body %}
    <form method="POST">
        {% csrf_token %}
        <div class="container m-0 p-1">
            {{ form.title }}
        </div>
        <div class="container m-0 p-1">
            {{ form.description }}
        </div>
        <div class="container m-0 p-1 d-flex justify-content-end">
            <button class="btn btn-primary" type="submit">Save Entry</button>
        </div>
    </form>
{% endblock %}
