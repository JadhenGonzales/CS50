{% load static %}

<!DOCTYPE html>

<html lang="en">
    <head>
        <title>{% block title %}{% endblock %}</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link href="{% static 'encyclopedia/styles2.css' %}" rel="stylesheet">
    </head>
    <body>
        <div class="container-fluid m-0 p-0">
        <div class="row m-0">
            <div class="sidebar col-lg-2 col-md-3 p-0">
                <div class="p-3 mb-2 text-emphasis-info"><h2 class="text-center wiki-title">Wiki</h2></div>
                <div class="container m-0 px-3">
                    <form method="POST">
                        {% csrf_token %}
                        <input class="search" type="text" name="q" placeholder="Search Encyclopedia">
                    </form>
                    <div>
                        <a href="{% url 'encyclopedia:index' %}">Home</a>
                    </div>
                    <div>
                        <a href="{% url 'encyclopedia:add' %}">Create New Page</a>
                    </div>
                    <div>
                        <a href="{% url 'encyclopedia:random' %}">Random page</a>
                    </div>
                    {% block nav %}
                    {% endblock %}
                </div>
            </div>
            <div class="main col-lg-10 col-md-9">
                {% block body %}
                {% endblock %}
            </div>
        </div>
        </div>

    </body>
</html>
