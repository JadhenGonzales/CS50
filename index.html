<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Trivia!</title>
        <script>
            // TODO: Add code to check answers to questions
            document.addEventListener('DOMContentLoaded', function(){
                let correct = document.querySelector(".correct");
                let incorrects = document.querySelectorAll(".incorrect");
                let response1 = document.querySelector('#response1');

                correct.addEventListener('click', function(event) {
                    correct.style.backgroundColor = '#00FF00'
                    let response = document.querySelector('r');
                    response1.innerHTML = `correct <br><br>`;
                })

                for (let i = 0; i < incorrects.length; i++)
                {
                    incorrects[i].addEventListener('click', function(event) {
                        incorrects[i].style.backgroundColor = '#FF0000'
                        response1.innerHTML = `incorrect <br><br>`;
                    })
                }

                let answer = document.querySelector('#answer');
                let response2 = document.querySelector('#response2');
                document.querySelector('form').addEventListener('submit', function(event) {
                    if (answer.value === '2')
                    {
                        response2.innerHTML = `correct <br><br>`;
                        answer.style.backgroundColor = '#00FF00';
                    }
                    else
                    {
                        response2.innerHTML = `incorrect <br><br>`;
                        answer.style.backgroundColor = '#FF0000';
                    }
                    event.preventDefault();
                })
            })
        </script>
    </head>
    <body>
        <div class="header">
            <h1>Trivia!</h1>
        </div>

        <div class="container">
            <div class="section">
                <h2>Part 1: Multiple Choice </h2>
                <hr>
                <!-- TODO: Add multiple choice question here -->
                <h3> What is 1 + 1?</h3>
                <r id="response1"></r>
                <button class="correct">2</button>
                <button class="incorrect">4</button>
                <button class="incorrect">5</button>
            </div>

            <div class="section">
                <h2>Part 2: Free Response</h2>
                <hr>
                <!-- TODO: Add free response question here -->
                <h3> What is 1 + 1?</h3>
                <r id="response2"></r>
                <form>
                    <input autocomplete="off" id="answer" type="text">
                    <button type="submit">Submit</button>
                </form>
            </div>
        </div>
    </body>
</html>
