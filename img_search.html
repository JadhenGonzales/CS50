<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Image Search</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="nav-bar">
            <div>
                <a href="index.html">Google Search</a>
            </div>
        </div>
        <form class="def-form" action="https://google.com/search">
            <div class="search-border">
                <input class="search-bar" type="text" name="q">
                <input type="text" name="tbm" value="isch" hidden>
            </div>
            <div class="buttons">
                <input class="button" type="submit" value="Google Image Search">
            </div>
        </form>
    </body>
</html>
