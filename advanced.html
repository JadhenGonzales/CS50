<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Advanced Search</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="nav-bar">
            <div>
                <a href="index.html">Google Search</a>
            </div>
        </div>
        <form class="advanced-form" action="https://google.com/search">
            <label for="all">All of these words</label>
            <input id="all" type="text" name="as_q" placeholder="all these words">
            <label for="exact">This exact word or phrase</label>
            <input id="exact" type="text" name="as_epq" placeholder="this exact word or phrase">
            <label for="any">Any of these words</label>
            <input id="any" type="text" name="as_oq" placeholder="any of these words">
            <label for="none">None of these words</label>
            <input id="none" type="text" name="as_eq" placeholder="none of these words">
            <input class="advanced-button" type="submit" value="Google Search">
        </form>
    </body>
</html>
