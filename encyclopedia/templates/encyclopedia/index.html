{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    <h1 class="text-center">All Pages</h1>

    <ul class="list-group">
        {% for entry in entries %}
            <li class="list-group-item">
                <a href="{% url 'encyclopedia:entry' name=entry %}">{{ entry }}</a>
            </li>
        {% endfor %}
    </ul>

{% endblock %}
