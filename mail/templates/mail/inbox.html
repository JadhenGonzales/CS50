{% extends "mail/layout.html" %}
{% load static %}

{% block body %}
    <h2 id="user-header">{{ request.user.email }}</h2>

    <button class="btn btn-sm btn-outline-primary" id="inbox">Inbox</button>
    <button class="btn btn-sm btn-outline-primary" id="compose">Compose</button>
    <button class="btn btn-sm btn-outline-primary" id="sent">Sent</button>
    <button class="btn btn-sm btn-outline-primary" id="archived">Archived</button>
    <a class="btn btn-sm btn-outline-primary" href="{% url 'logout' %}">Log Out</a>
    <hr>

    <div id="emails-view">
        <div id="mailbox-header"></div>
        <div id="mailbox-container"></div>
    </div>

    <div id="compose-view">
        <h3>New Email</h3>
        <form id="compose-form">
            <div class="form-group m-1">
                From: <input disabled class="form-control" value="{{ request.user.email }}">
            </div>
            <div class="form-group m-1">
                To: <input id="compose-recipients" class="form-control" placeholder="Recipient">
            </div>
            <div class="form-group m-1">
                <input class="form-control" id="compose-subject" placeholder="Subject">
            </div>
            <textarea class="form-control m-1" id="compose-body" placeholder="Body"></textarea>
            <input type="submit" class="btn btn-primary"/>
        </form>
    </div>

    <div id="email-view">
        <div id="email-subject"></div>
        <div id="email-sender"></div>
        <div id="email-timestamp"></div>
        <div id="email-body"></div>
        <button class="btn btn-outline-primary" id="email-reply">Reply</button>
        <button class="btn btn-outline-primary" id="email-archive">Archive</button>
        <button class="btn btn-outline-primary" id="email-unarchive">Unarchive</button>
    </div>
{% endblock %}

{% block script %}
    <script src="{% static 'mail/inbox.js' %}"></script>
{% endblock %}
